    <body>
        <div class="contact">
            <h1>Fale conosco</h1>
            <p>
                Deixe sua mensagem abaixo, ficaremos feliz em receber seu contato!!!
            </p>
        </div>

        <form>
            <div class="inputField">
                <label>Nome completo</label>
                <input name="name" class="invalid" placeholder="Digite seu nome..." />
                <p class="error error-hidden">Nome obrigatório.</p>
            </div>
            <div class="inputField">
                <label>E-mail</label>
                <input name="email" class="invalid" placeholder="Digite seu e-mail..." />
                <p class="error error-hidden">E-mail inválido.</p>
            </div>
            <hr />
            <button>Enviar</button>
        </form>
            <div class="thanks error-hidden">
                <h2>Obrigado pelo seu contato!</h2>
            </div>
        <script src="script.js"></script>
    </body>
